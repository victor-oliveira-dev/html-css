<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Cafe</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type="square">
        <li>arroz</li>
        <li>pe</li>
        <li>pedro</li>
    </ul>
    <h2>Linguagens Favoritas</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>Jvascript</li>
            <li>Python</li>
        </ol>
        <li>Novas</li>
        <ol>
            <li>php</li>
            <li>arroz</li>
        </ol>
    </ol>
</body>
</html>
