<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
        color: darkred;
    }
    a:hover {
        color: darkblue;
    }
    a:active {
        color: yellow;
    }
    a::after {
        content: ' Arroz';
        text-decoration: none;
        color: black;
    }
</style>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://www.cursoemvideo.com/cursos/">Arrozpe</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/">Brawl Stars</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/">Surusfleo</a></li>
    </ul>
</body>
</html>
