<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Textos</title>
    <style>
        mark {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Principais Formações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nessa frase temos termo em <b>Negrito</b></p>
    <p>Nesse temos um termo em <strong>Destaque</strong></p>
    <h2>Italico/Enfase</h2>
    <p>Nesse temos em <i>Italico</i></p>
    <p>Esse tem Enfase <em>reiciendis veniam</em></p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar tambem <mark>texto marcado </mark>usando tag MARK</p>
</body>
</html>
